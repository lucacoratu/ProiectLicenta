<!DOCTYPE html>
<html>
    <head>
        <!-- Import SocketIO for signalling -->
        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <!-- Import JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- Import WebRTC adapter for compatibility with all the browsers  -->
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        
        <!-- Import TURN config -->
        <script src="js/config.js"></script>

        <!-- Import script containing WebRTC related functions -->
        <script src="js/main.js" defer></script>

        <!-- Import style sheet -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="">
        <div id ="video_container" style="margin-top: 10%;">
            <div class="local_div" id="div1">
                <video id="localVideo" class="" autoplay muted playsinline></video>
            </div>
            <div class="remote_div" id="div2">
                <video id="remoteVideo" class="" autoplay playsinline></video>
            </div>
        </div>
        <h2 id="roomID" hidden>{{.RoomID}}</h2>
        <h2 id="audioEnabled" hidden>{{.AudioEnabled}}</h2>
        <h2 id="videoEnabled" hidden>{{.VideoEnabled}}</h2>
    </body>
</html>
